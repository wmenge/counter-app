<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cool Soundboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <title>Event tracker</title>

    <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

    <!-- import reset material icons, fonts and vue-mdc-adapter stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" type="text/css">

    <!-- import vue and then vue-mdc-adapter -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-mdc-adapter"></script>
    <script src="node_modules/moment/moment.js"></script>
  </head>
  <style>
    .mdc-toolbar-demo {
      margin: 0px;
    }

    .mdc-button {
      min-width: 0px;

    }

    .mdc-list-item__end-detail {
      width: auto;
    }

    .app-fab--absolute {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
    }

    @media(min-width: 1024px) {
      .app-fab--absolute {
        bottom: 1.5rem;
        right: 1.5rem;
      }
    }

  </style>
  <body class="mdc-toolbar-demo">

  <header class="mdc-toolbar">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <span class="mdc-toolbar__title">Event tracker - import data</span>
      </section>
    </div>
  </header>

  
    <textarea id="textarea" rows="8" cols="40"></textarea>
    
  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
  <script>mdc.autoInit()</script>
  <script>
    document.querySelector('#textarea').value = localStorage.getItem("items");
  </script>
  </body>
</html>
